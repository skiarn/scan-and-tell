            </CardContent>
            <Box sx={{ display: 'flex', justifyContent: 'center', padding: 2 }}>
              <Button variant="contained" color="secondary" onClick={onSave}>
                Save to Storybook
              </Button>
            </Box>
          </Card>
        );
      };


      export default StoryCard;

      ```


      #### 4. `SettingsModal.tsx` (Settings Menu)

      ```tsx

      import React, { useState } from 'react';

      import { Box, Button, Modal, TextField } from '@mui/material';

      import { useAppContext } from '../contexts/AppContext';


      const SettingsModal: React.FC = () => {
        const { apiKey, setApiKey } = useAppContext();
        const [open, setOpen] = useState(false);
        const [tempKey, setTempKey] = useState(apiKey);

        const handleSave = () => {
          setApiKey(tempKey);
          setOpen(false);
        };

        return (
          <>
            <Button variant="outlined" onClick={() => setOpen(true)}>
              Settings
            </Button>
            <Modal open={open} onClose={() => setOpen(false)}>
              <Box
                sx={{
                  position: 'absolute',
                  top: '50%',
                  left: '50%',
                  transform: 'translate(-50%, -50%)',
                  padding: 4,
                  bgcolor: 'background.paper',
                  boxShadow: 24,
                  borderRadius: 1,
                }}
              >
                <TextField
                  label="OpenAI API Key"
                  fullWidth
                  value={tempKey}
                  onChange={(e) => setTempKey(e.target.value)}
                />
                <Button 
                  variant="contained" 
                  color="primary"
                  sx={{ marginTop: 2 }}
                  onClick={handleSave}
                >
                  Save
                </Button>
              </Box>
            </Modal>
          </>
        );
      };


      export default SettingsModal;

      ```


      #### 5. `App.tsx` (Main Application)

      ```tsx

      import React, { useState } from 'react';

      import { AppProvider } from './contexts/AppContext';

      import ScanInput from './components/ScanInput';

      import StoryCard from './components/StoryCard';

      import SettingsModal from './components/SettingsModal';

      import { Box, Typography } from '@mui/material';


      const App: React.FC = () => {
        const [story, setStory] = useState<{ title: string; content: string } | null>(null);

        const handleSaveStory = () => {
          alert('Story saved to Storybook!');
        };

        return (
          <AppProvider>
            <Box sx={{ textAlign: 'center', padding: 4 }}>
              <Typography variant="h3">Scan-and-Tell</Typography>
              <SettingsModal />
              {!story ? (
                <ScanInput onStoryGenerated={(content) => setStory({ title: 'Your Story', content })} />
              ) : (
                <StoryCard
                  title={story.title}
                  story={story.content}
                  onSave={handleSaveStory}
                />
              )}
            </Box>
          </AppProvider>
        );
      };


      export default App;

      ```


